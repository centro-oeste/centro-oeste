	<script>
		var ctx = document.getElementById('geralChart').getContext('2d');
		var chart = new Chart(ctx, {
		    // The type of chart we want to create
		    type: 'line',

		        labels: ['S27', 'S28', 'S29', 'S30', 'S31', 'S32', 'S33', 'S34', 'S35', 'S36', 'S37', 'S38'],
		        datasets: [{
		            label: 'Performance geral',

		            data: [82.7, 83.7, 82.6, 82.1, 85.4, 88.2, 85.8, 86.3, 87.8, 88.2, 90.7, 90.2],

		        }]
		    },

		    // Configuration options go here
		    options: {
		    	legend: {
		    		position: 'bottom',
		    		boxWidth: 5,
		    		display: true,
			            labels: {
			                fontFamily: 'Saira'
			            }
    				},
    			plugins: {
    				datalabels: {
    					backgroundColor: 'rgb(0, 146, 63)',
    					borderRadius: 5,
    					color: 'white',
    					fontFamily: 'Saira'
    				}
    			}
